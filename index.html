[],"sort":1}],"local":[{"type":{"text":"台語","value":1},"level":{"text":"精通","value":2},"sort":1}]}}},"project":{"viewData":{"themeChoose":{"selectedTheme":{"text":"單欄式","value":1,"name":"ProjectTheme1Column"}},"projects":[{"name":"Java全端開發","duration":{"startYear":"2023","startMonth":{"text":11,"value":11},"endYear":"","endMonth":{}},"isInProgress":["1"],"introduction":"<p>建立一個具有人性化訂購功能的飲料網頁平台，應用Java程式設計、網頁設計、Javascript、Vue.js、Java與資料庫程式設計、Spring Boot、RESTful API應用、Docker等相關技術，實際開發一個完整的飲料訂購網站。<\/p>","url":"http:\/\/javatea.eastasia.cloudapp.azure.com:8864\/","img":{"type":1,"fileId":"achievement_img_1705978190344.jpg","url":"\/profile\/images\/achievement_img_1705978190344.jpg?vno=76a6mpkwb","thumbnailStatus":"","thumbnailUrl":""},"sort":1},{"name":"行動商務系統設計與物聯網應用","duration":{"startYear":"2023","startMonth":{"text":1,"value":1},"endYear":"2023","endMonth":{"text":3,"value":3}},"isInProgress":[],"introduction":"<p>HTML前端網頁設計、JavaScript動態效果設計、Bootstrap行動版網頁程式、jQuery函數互動與特效、App Inventor2手機程式設計應用、手機程式整合雲端資料庫技術、Node.js網路後端伺服器開發程式、Node.js網路應用程式開發、物聯網基本電子電路、Arduino物聯網控制器。<\/p>","url":"https:\/\/its.taiwanjobs.gov.tw\/Course\/Detail?ID=149256","img":{"type":1,"fileId":"achievement_img_1705980139663.jpg","url":"\/profile\/images\/achievement_img_1705980139663.jpg?vno=76a6mpkwb","thumbnailStatus":"","thumbnailUrl":""},"sort":2},{"name":"穿戴式產品開發","duration":{"startYear":"2020","startMonth":{"text":6,"value":6},"endYear":"2021","endMonth":{"text":6,"value":6}},"isInProgress":[],"introduction":"<p>穿戴式產品開發<\/p><p>．成效：產品成長3.3%，業績成長21.5%<\/p><p>．帶領設計、工程、製造、品保，一起完成產品開發<\/p><p>．產品開發主要內容：<\/p><p> 1. 定義產品規格<\/p><p> 2. 規劃開發時程<\/p><p> 3. 管理專案資源<\/p><p> 4. 移轉生產製造<\/p><p>註：專案內容多屬公司機密，僅截取重要資訊<\/p>","url":"https:\/\/www.garmin.com.tw\/products\/wearables\/forerunner-55-black\/","img":{"type":1,"fileId":"achievement_img1.jpeg","url":"\/profile\/images\/achievement_img1.jpeg?vno=76a6mpkwb","thumbnailStatus":"","thumbnailUrl":""},"sort":3}]}},"portfolio":{"viewData":{}},"bio":{"viewData":{"bio":{"chi":"<p>尊敬的招聘經理您好，我是一位擁有15年行動及穿戴式，新產品開發經驗的專案工程師。在此提供我自己的簡歷自傳以供參考。<\/p><p><br \/><\/p><p>我在開發行動及穿戴式產品方面擁有豐富的經驗。過去的職業生涯中，從事了許多射出成型的機構零件及電子產品組裝的開發工作，包括手機、手錶、智慧型眼鏡、健康追蹤器等。可以自信地說，對開發流程非常熟悉，並且具備解決各種技術挑戰的能力。<\/p><p><br \/><\/p><p>2007~2010<\/p><p>在職業生涯早期，曾與 Nokia 和 Motorola 等知名品牌合作。在這段期間，積累了許多關於產品開發的專業知識，也學會了如何有效地與客戶進行溝通，以確保產品符合客戶的需求。<\/p><p><br \/><\/p><p>此時期的產品都在海外生產，主要工作是確保產品在本國開發時能完整測試並通過驗證，方能移轉至外地進行生產，由於送樣國外客戶驗證不如本國這樣即時，所以在驗證過程中要更注意送樣的品質，才不至於造成時間的浪費；同樣的，移轉至海外生產，資源取得不如本國方便，所以在移轉過程中，需針對製程的弱點備份資源，避免資源不足的問題。<\/p><p><br \/><\/p><p>客戶：Nokia \/ Motorola<\/p><p>產品：手機外觀機構件 \/ 手機內構件<\/p><p>製程：射出成型 \/ 薄膜埋入射出成型 \/ 鐵件埋入射出成型<\/p><p>模具：冷膠道模具 \/ 熱膠道模具 \/ 閥針式模具 \/ 零件埋入式模具<\/p><p>材料：PA+GF \/ PC \/ PC+ABS<\/p><p><br \/><\/p><p>2010~2015<\/p><p>職業生涯的中段（三至八年），轉而與 hTC、Fitbit 和 Microsoft 等品牌進行合作。在這段期間，深入了解了行動及穿戴式產品市場的趨勢和技術，並負責開發了許多重要的產品功能。<\/p><p><br \/><\/p><p>此時期的產品都在國內生產，加上國內客戶在產品的驗證上，很要求樣品的多樣及即時性，所以在驗證過程中要注意問題及資源的發散，即時跟客戶檢討及收斂問題，可避免資源的浪費。<\/p><p><br \/><\/p><p>客戶：hTC \/ Fitbit \/ Microsoft<\/p><p>產品：手機外觀機構件 \/ 手機內構件 \/ 穿戴外觀機構件<\/p><p>製程：射出成型 \/ 薄膜埋入射出成型 \/ 鐵件埋入射出成型 \/ 矽膠射出成型<\/p><p>模具：冷膠道模具 \/ 熱膠道模具 \/ 閥針式模具 \/ 零件埋入式模具 \/ 雙射模具 \/ 熱固式模具<\/p><p>材料：PA+GF \/ PC \/ PC+ABS \/ TPU \/ Silicon<\/p><p><br \/><\/p><p>2015~2019<\/p><p>接下來的八至十二年期間，客戶主要是 Maktar 和 Sigma 等中小型公司。在這段期間，持續關注產品市場的變化，並透過優秀的開發能力，協助這些公司提高了其產品的市場佔有率。<\/p><p><br \/><\/p><p>此時期的產品為少量多樣，適當的外包能降底成本，加上客戶新創公司的特性，需在產品設計及規格定義投入更多的資源，所以在一次費用的評估需更加謹慎，避免開發資源的損失。<\/p><p><br \/><\/p><p>客戶：Maktar \/ Sigma<\/p><p>產品：消費性電子產品組裝\/ 自行車電子產品組裝<\/p><p>製程：單、雙射出成型 \/ 噴漆、印刷裝飾 \/ 整機組裝 \/ 電性測試 \/ 氣密測試 \/ 包裝出貨<\/p><p>模具：單、雙射模具 <\/p><p>材料：PA+GF \/ PC<\/p><p><br \/><\/p><p>2019~2022<\/p><p>近期與 Garmin 進行合作，負責開發相關的產品功能。此時期的產品多樣，加上客戶適時拉料的特性，所以在組裝的設計上要降低學習成本，模組化的設計有助於快速換線，增加產能調配的彈性，避免增加換線的負擔。<\/p><p><br \/><\/p><p>客戶：Garmin<\/p><p>產品：穿戴式電子產品組裝<\/p><p>製程：單、雙射出成型 \/ 噴漆、印刷裝飾 \/ 整機組裝 \/ 電性測試 \/ 氣密測試 \/ 包裝出貨<\/p><p>模具：單、雙射模具 \/ 熱固式模具<\/p><p>材料：PA+GF \/ Silicon \/ PMMA<\/p><p><br \/><\/p><p>我對產品開發的熱情與動力仍然非常高，並且願意進一步為您的公司做出貢獻。<\/p><p><br \/><\/p><p>謝謝您撥冗閱讀我的簡歷自傳，期待有機會能夠進一步與您討論我的產品開發經驗以及如何為您的公司創造價值。<\/p>","eng":"<p>Dear hiring manager,<\/p><p><br \/><\/p><p>I am an engineer with 15 years of experience in mobile and wearable new product development. I have extensive experience in developing mobile and wearable products, including mobile phones, watches, smart glasses, health trackers, etc. I am confident to say that I am very familiar with the development process and have the ability to solve various technical challenges.<\/p><p><br \/><\/p><p>2007~2010<\/p><p>In the early stages of my career, I worked with well-known brands such as Nokia and Motorola. During this period, I accumulated a lot of professional knowledge about product development and learned how to communicate effectively with customers to ensure that the product meets their needs.<\/p><p><br \/><\/p><p>The products during this period were all produced overseas. My main job was to ensure that the products could be fully tested and verified before being transferred to other places for production.<\/p><p><br \/><\/p><p>Since the verification process for sending samples to overseas customers is not as immediate as in Taiwan, it is necessary to pay more attention to the quality of the samples during the verification process to avoid wasting time. Similarly, when transferring production overseas, resource acquisition is not as convenient as in Taiwan. Therefore, during the transfer process, resources for process weaknesses should be backed up to avoid resource shortages.<\/p><p><br \/><\/p><p>2010~2015<\/p><p>In the middle stage (three to eight years) of my career, I worked with brands such as hTC, Fitbit and Microsoft. During this period, I gained a deep understanding of the trends and technologies in the mobile and wearable product market and was responsible for developing many important product features.<\/p><p><br \/><\/p><p>The products during this period were all produced domestically. In addition, domestic customers require more diverse and immediate samples during product verification. Therefore, it is necessary to pay attention to problem-solving and resource divergence during the verification process and review and converge problems with customers in a timely manner to avoid wasting resources.<\/p><p><br \/><\/p><p>2015~2019<\/p><p>In the next eight to twelve years, clients were mainly small and medium-sized companies such as Maktar and Sigma. During this period, I continued to pay attention to changes in the product market and helped these companies improve their market share through excellent development capabilities.<\/p><p><br \/><\/p><p>The products during this period were small in quantity but diverse. Appropriate outsourcing can reduce costs. In addition, due to the characteristics of customer start-ups, more resources need to be invested in product design and specification definition. Therefore, a more cautious evaluation of a one-time cost is required to avoid loss of development resources.<\/p><p><br \/><\/p><p>2019~2022<\/p><p>Recently collaborated with Garmin and was responsible for developing related product features. The products during this period were diverse and customers had timely material pulling characteristics. Therefore, it is necessary to reduce learning costs in assembly design. Modular design helps quick line changeovers and increases production capacity deployment flexibility while avoiding increased line changeover burdens.<\/p><p><br \/><\/p><p>I am still very passionate about product development and am willing to further contribute to your company.<\/p><p><br \/><\/p><p>Thank you for taking the time to read my resume autobiography. I look forward to discussing my product development experience with you further and how I can create value for your company.<\/p><p><br \/><\/p><p>Best regards,<\/p><p>Sean<\/p>"}}},"referrer":{"viewData":{}},"progress":100,"resumeTimestamp":1705981194,"resumeHash":"s7p3ii"}}}
